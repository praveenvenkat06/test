name: Build Java with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: maven
    - name: Build with Maven
      run: |
        mvn clean install
        
    - uses: mr-smithers-excellent/docker-build-push@v5
      name: Build & Push Spring-Boot Docker image
      with:
        image: praveenvenkat06/test_spring_docker
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - run: |
        echo "$KEY" > key.pem
        sudo chmod 400 key.pem
        scp -o StrictHostKeyChecking=no -i key.pem backend-db.yml praveen@20.197.6.160:/home/praveen 
        ssh -o StrictHostKeyChecking=no -i key.pem praveen@20.197.6.160 
        sudo docker-compose -f backend-db.yml up

      env:
          KEY: ${{secrets.KEY}}
        

      
      
